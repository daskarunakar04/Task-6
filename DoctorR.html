    <hr>
    <form>
        <table cellspacing="15px" cellpedding="15px" align="center" bgcolor="silver">
            <tr>
                <td>
                    <h2>Doctor Registration</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <label>First Name:</label>
                    <br>
                    <input type="text" name="firstname" id="firstname" required>
                </td>
                <td>
                    <label>Last Name:</label>
                    <br>
                    <input type="text" name="lastname" id="lastname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Username:</label>
                    <br>
                    <input type="text" name="username" id="username" required>
                </td>
                <td>
                    <label>Password:</label>
                    <br>
                    <input type="password" name="password" id="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email Id:</label>
                    <br>
                    <input type="email" name="email" id="email" required>
                </td>
                <td>
                    <label>Mobile No:</label>
                    <br>
                    <input type="number" name="mobile" id="mobile" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Specialist in:</label>
                    <br>
                    <select name="specialist" id="specialist">
                        <option>Please Select a Specialist:</option>
                        <option value="Anaesthesia">Anaesthesia</option>
                        <option value="Andrology">Andrology</option>
                        <option value="Audiology & Speech Therapy">Audiology & Speech Therapy</option>
                        <option value="Ayurvedic">Ayurvedic</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="ENT Surgeon">ENT Surgeon</option>
                        <option value="Radiologist">Radiologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                        <option value="Veterinarian">Veterinarian</option>
                        <option value="Oncologist">Oncologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Cardiothoracic">Cardiothoracic</option>
                    </select>
                </td>
                <td>
                    <label>Gender:</label>
                    <br>
                    <input type="radio" value="Male" name="mode" id="mode1"> Male
                    <input type="radio" value="Female" name="mode" id="mode2"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>State:</label>
                    <br>
                    <select name="state" id="state">
                        <option>Please Select a State:</option>
                        <option value="Odish">Odisha</option>
                        <option value="Telengana">Telengana</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Delhi">Delhi</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </td>
                <td>
                    <label>City:</label>
                    <br>
                    <select name="state" id="state">
                        <option>Please Select a City:</option>
                        <option value="Balasore">Balasore</option>
                        <option value="Bhadrak">Bhadrak</option>
                        <option value="Hydrabad">Hydrabad</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Bhubaneswar">Bhubaneswar</option>
                        <option value="Cuttack">Cuttack</option>
                        <option value="Puri">Puri</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="add">Address</label>
                    <br>
                    <textarea name="address" id="add" cols="20" rows="4"></textarea>
                </td>
                <td>
                    <label>Code:</label>
                    <br>
                    <input type="number" name="code" id="code" required>
                </td>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="Submit">
                </td>
            </tr>
            </tr>

        </table>
    </form>
